apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  namespace: agent-system
data:
  LLM_PROVIDER: "gemini"
  LLM_MODEL: "gemini-2.0-flash"
  WORKER_URL: "http://worker-svc:8001"
  EVALUATOR_URL: "http://evaluator-svc:8002"
  LOG_LEVEL: "INFO"
  OPTIMIZER_FAILURE_THRESHOLD: "3"
  OPTIMIZER_LOOKBACK_MINUTES: "30"
