apiVersion: batch/v1
kind: CronJob
metadata:
  name: optimizer
  namespace: agent-system
spec:
  schedule: "*/10 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            app: optimizer
        spec:
          restartPolicy: Never
          containers:
            - name: optimizer
              image: agent-system/optimizer:latest
              imagePullPolicy: Never
              envFrom:
                - configMapRef:
                    name: agent-config
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: agent-secrets
                      key: DATABASE_URL
                - name: LLM_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: agent-secrets
                      key: LLM_API_KEY
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "250m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
