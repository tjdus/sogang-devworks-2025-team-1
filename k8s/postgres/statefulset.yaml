apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: agent-system
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: agent_system
            - name: POSTGRES_USER
              value: agent
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agent-secrets
                  key: POSTGRES_PASSWORD
                  optional: true
          envFrom:
            - configMapRef:
                name: postgres-config
                optional: true
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - agent
                - -d
                - agent_system
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-sql
          configMap:
            name: postgres-init-sql
