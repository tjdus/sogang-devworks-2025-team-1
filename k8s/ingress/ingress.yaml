apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-ingress
  namespace: agent-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: agent.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: manager-svc
                port:
                  number: 8000
