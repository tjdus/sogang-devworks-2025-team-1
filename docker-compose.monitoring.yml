services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - monitoring

  db-log-exporter:
    image: python:3.12-slim
    container_name: db-log-exporter
    volumes:
      - ./prometheus/db_log_exporter.py:/exporter/db_log_exporter.py:ro
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=agent
      - DB_PASSWORD=agent1234
      - DB_NAME=agent_system
      - EXPORTER_PORT=9610
      - TABLE_NAME=execution_logs
      - STATUS_COLUMN=evaluation_passed
      - TIMESTAMP_COLUMN=created_at
    ports:
      - "9610:9610"
    command: >
      sh -c "pip install --no-cache-dir prometheus_client psycopg2-binary && python /exporter/db_log_exporter.py"
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    external: true
